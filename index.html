<!DOCTYPE html>
<html>
   <head>
      <title>Converse</title>
      <link rel="stylesheet" type="text/css" href="css/converse.css">
      <link rel="stylesheet" type="text/css" href="css/proxima.css">
      <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.js"></script>
      <script type="text/javascript" src="https://js.zohostatic.com/zohosecurity/v3/js/security.js"></script>
      <script src="js/ZohoEmbededAppSDK_fromAlias.min.js"></script>
      <script src="js/storage.js"></script>
      <script src="js/converse.js"></script>
   </head>
   <body onload="ZPluginConverse.init();">
      <div class="container">
      <div class="post_btn_div"> 
         <button class="btn" onclick="ZPluginConverse.displaypopup()">New Post</button>	
      </div>
      <!-- converse List start -->
      <div class="converse_container" style="display:block;"> 
      </div>
      <!-- Selected list start -->
      <div class="selected_container feeds_containers" style="display:none;">
         <div class="select_lists" id="listOfPosts">
         </div>
         <div class="comment_list_container">
            <div class="comments_header" style="padding-top: 10px;">
               <span>Comments</span>&nbsp;
               <span class="closeComments" onclick="ZPluginConverse.closeModel();"><img class="nav_icon" src="../app/images/close.svg"></span>
            </div>
            <div class="inner_comment_list_container">
               <!-- No commens Start-->
               <div class="no_comments_div" style="display:none; ">
                  <div class="add_comment_textarea"> 
                     <textarea class="add_comment" type="text" name="" maxlength="500" placeholder="Add a comment"> </textarea>
                  </div>
                  <div> 
                     <button class="reply_post_btn">Comment</button>
                  </div>
               </div>
            </div>
         </div>
         <!--Selected list end -->
         <!-- converse List end -->
      </div>
      <div class="windowFirger"> </div>
      <!-- popup start -->
      <div class="popup_widget" style="display:none;">
         <div class="popup_title"> 
            <span class="Asso_txt">New Post</span>  
            <span class="close_popup" onclick="ZPluginConverse.hidepopup()">  </span> 
         </div>
         <div class="newpost_inputfields">
            <div class="input_field">
               <input class="title fields" type="text" id="title" name="" maxlength="60" placeholder="Title" style="font-size: 13px;"> 
            </div>
            <div  class="input_field">
               <textarea class="textarea fields" maxlength="500" id="feed_posts" placeholder="Description" style="font-size: 13px; height: 47px;"></textarea>
               <div class="max_txt">
                  <span>Maximum 500 characters </span>
               </div>
            </div>
            <div  class="btn_div">
               <div class="btns">
                  <button class="cancel_btn" onclick="ZPluginConverse.hidepopup()">Cancel</button>
                  <button class="add_btn">Post</button>
               </div>
            </div>
         </div>
      </div>
      <!-- popup end -->
      <div class="no_records_div">
         <table border="0" width="100%" cellspacing="0" cellpadding="0" align="center" class="norec">
            <tbody>
               <tr>
                  <td valign="center">
                     <div class="pR30 italic fontsmooth" style=" color: #bbb; margin-top: 0; font-size: .857rem!important; font-style: italic; float: left;">No records found</div>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
      <div class="alert_notification popup_widget_delete">
         <div class="delete_txt"> Are you sure want to delete</div>
         <div>
            <button class="cancel_btn" onclick="javascript:ZPluginConverse.hideAlert();">No</button> <button class="btn" onclick="javascript:ZPluginConverse.hideAlert();ZPluginConverse.processDelete();">Yes</button>
         </div>
      </div>
   </body>
</html>
