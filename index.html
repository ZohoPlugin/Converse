<!DOCTYPE html>
<html>
<head>
	<title>Converse</title>
	<link rel="stylesheet" type="text/css" href="css/converse.css">
	<link rel="stylesheet" type="text/css" href="css/proxima.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mentionsInput.css">
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' type='text/javascript'></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://js.zohostatic.com/zohosecurity/v3/js/security.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script src="js/storage.js"></script>
	<script src="js/replace.js"></script>
	<script type="text/javascript" src="js/jquery.mentionsInput.js"></script>
	<script src="js/ZohoEmbededAppSDK_fromAlias.min.js"></script>
	<script src="js/converse.js"></script>
	<script>
	$(document).ready(function() {
		setTimeout(function(){ 
		   ZPluginConverse.loadMentionInput();
	    }, 3000);
     });
	</script>
</head>
<body onload="ZPluginConverse.init();">
	<div class="container">
		<div class="post_btn_div"> 
			<button class="btn" onclick="ZPluginConverse.displaypopup()">New Post</button>	
		</div>
		<!-- converse List start -->
		<div class="converse_container"> 
		</div>  
<!-- Selected list start -->
		<div class="selected_container feeds_containers">
			<div class="select_lists" id="listOfPosts">
			</div>
			<div class="comment_list_container"> 
				<div class="comments_header">
					<span>Comments</span>
					<span class="closeComments" onclick="ZPluginConverse.closeModel();"><img class="nav_icon" src="../app/images/close.svg"></span>
				</div>
				<div class="inner_comment_list_container">
					 <!-- No commens Start-->
					<div class="no_comments_div"> 			
						<div class="add_comment_textarea examples"> 
							<textarea class="textarea fields add_comment mention" maxlength="500" placeholder="Add a comment"></textarea>
						</div>
						<div> 
							<button class="reply_post_btn">Comment</button>
						</div>
					</div>
				</div>
			</div>
		</div>
<!--Selected list end -->
<!-- converse List end -->
		<div class="windowFirger"></div>
		<!-- popup start -->
		<div class="popup_widget">
			<div class="popup_title"> 
				<span class="Asso_txt">New Post</span>  
				<span class="close_popup" onclick="ZPluginConverse.hidepopup()"></span> 
			</div> 
			<div class="newpost_inputfields">
				<div class="input_field">
					<input class="title fields" type="text" id="title" name="" maxlength="60" placeholder="Title"> 
				</div>
				<div class="input_field">
					<textarea class="mention" maxlength="500" placeholder="Description" id="feed_posts" spellcheck="false"></textarea>
					<div class="max_txt">
						<span>Maximum 500 characters </span>
					</div>
				</div>
				<div  class="btn_div">
					<div class="btns">
						<button class="cancel_btn" onclick="ZPluginConverse.hidepopup()">Cancel</button>
						<button class="add_btn">Post</button>
					</div>	
				</div>
			</div>
		</div>	
		<!-- popup end -->
		<center><div class="no_records_div"><table border="0" width="100%" cellspacing="0" cellpadding="0" align="center" class="norec"> <tbody> <tr> <td valign="center">  <div class="intractStartTop"><center>Be the first one to start a conversation.</center></div> </td> </tr> </tbody> </table></div></center>
		<div class="alert_notification popup_widget_delete"> 
			<div class="delete_txt"> Are you sure want to delete</div>
			<div>
				 <button class="cancel_btn" onclick="javascript:ZPluginConverse.hideAlert();">No</button>
				 <button class="btn" onclick="javascript:ZPluginConverse.hideAlert();ZPluginConverse.processDelete();">Yes</button>
			</div>
		</div>
</body>
</html>
